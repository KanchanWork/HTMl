<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
</head>
<body>
    <!-- html graphics  (SVG stands for Scalable Vector Graphics).-->
    
<h1> <u>Html Grapics</u></h1>
     
<h2> For Circle</h2>   
 <svg  width="400" height="110">
    <circle cx="60" cy="60" r="40" stroke="red" strole-width="6" fill="yellow" />
</svg>

<h2> For Reactangle </h2>
<svg width="300" height="110">
    <rect width="200" height="200" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" >
</svg>
<br>

<svg width="200" height="110">
    <rect width="200" height="200" style="fill: rgb(146, 189, 48); stroke-width : 5; fill-opacity : 0.7; stroke-opacity :0.4" />
</svg>
<br>
<h2> For ellipse</h2>
<svg height="140" width="500">
    <ellipse cx="200" cy="80" rx="100" ry="50"
    style="fill:yellow;stroke:purple;stroke-width:2" />
  </svg>

 
  

 

</body>
</html>
